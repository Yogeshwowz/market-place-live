
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>

    <section class="login-section">
        <div class="container">
            <div class="row">
                <div class="user_forms d-flex flex-column justify-content-center align-items-center">
                    <div class="user_forms_body">
                        <a class="close_form" href="index.html">X</a>
                        <ul class="nav nav-tabs">
                            <li><a href="#social_form" data-toggle="tab">SOCIAL</a></li>
                            <li  class="active"><a class="active" href="#login_form" data-toggle="tab">LOGIN</a></li>
                            <li><a href="#register_form" data-toggle="tab">REGISTER</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade" id="social_form">
                                <form >
                                    <h6 class="text-center pb-4">SOCIAL PROFILES</h6>
                                    <select class="select_menu mb-4" id="select_profile">
                                        <option value="0" selected>Choose Your Profile</option>
                                        <option value="1">As a Investor</option>
                                        <option value="2">As a Buyer</option>
                                        <option value="3" >As a Seller</option>
                                    </select>
                                    <select class="select_menu mb-3" id="select_country">
                                        <option value="0" selected>Country</option>
                                        <option value="1">Singapore</option>
                                        <option value="2">USA</option>
                                        <option value="3">Canada</option>
                                        <option value="4">australia</option>
                                    </select>
                                    <a href="#" class="google btn">
                                        <h5 class="m-0"><i class="fa fa-google-plus"></i> Login with Google+</h5>
                                    </a>
                                    <a href="#" class="fb btn">
                                      <h5 class="m-0"><i class="fa fa-facebook"></i> Login with Facebook</h5>
                                     </a>                                    
                                </form>
                            </div>
                            <div class="tab-pane active in" id="login_form">
                                <form >
                                    <input class="mb-4" type="email" name="email" placeholder="Email">
                                    <input class="mb-3" type="password" name="password" placeholder="Password">
                                    <div class="float-right">
                                        <p><a href="forget-password.html">Forget Your Password?</a></p>
                                    </div>
                                    <a href="dashboard.html"><button class="login_btn main-btn1 w-100 mt-5">Login</button></a>
                                </form>                
                            </div>
                            <div class="tab-pane fade" id="register_form">
                                <form>
                                    <input class="mb-4" type="email" name="email" placeholder="Email">
                                    <input class="mb-4" type="password" name="password" placeholder="Password">
                                    <input class="mb-4" type="password" name="password" placeholder="Confirm Password">
                                    <select class="select_menu mb-4" id="select_profile">
                                        <option value="0" selected>Choose Your Profile</option>
                                        <option value="1">As a Investor</option>
                                        <option value="2">As a Buyer</option>
                                        <option value="3" >As a Seller</option>
                                    </select>
                                    <select class="select_menu" id="select_country">
                                        <option value="0" selected>Country</option>
                                        <option value="1">Singapore</option>
                                        <option value="2">USA</option>
                                        <option value="3">Canada</option>
                                        <option value="4">australia</option>
                                    </select>
                                    <a href="dashboard.html"><button class="register_btn main-btn1 w-100 mt-4">Verify Email</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
